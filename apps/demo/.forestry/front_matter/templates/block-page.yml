---
label: Block Page
hide_body: true
display_field: title
fields:
  - name: title
    type: text
    default: 3
    config:
      required: false
    label: Title
  - name: date
    label: Date
    type: datetime
    hidden: false
    default: 2001-02-02
    config:
      date_format: YYYY/MM/DD
      export_format: YYYY-MM-DD
      required: true
  - name: blocks
    type: blocks
    label: Blocks
    template_types:
      - sidecar
      - excerpt-post
      - post-list
      - price-list
      - author-list
      - sponsor-list
      - page-reference
      - section-index
    config:
      min: null
      max: null
pages:
  - content/pages/about.md
  - content/pages/home.md
  - content/pages/our-pros.md
  - content/pages/posts.md
  - content/pages/services.md
  - content/pages/hello.md
