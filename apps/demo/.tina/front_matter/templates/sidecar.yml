label: Sidecar
hide_body: true
fields:
  - name: text
    type: textarea
    default: ""
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Text
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
  - name: cta
    type: field_group
    config: {}
    fields:
      - name: header
        type: text
        config:
          required: false
        label: Header
    label: Cta
  - name: actions
    type: blocks
    label: Action
    template_types:
      - action-video
      - action-newsletter
      - action-page-reference
    config:
      ? min
      ? max
  - name: style
    type: select
    default: Sidecar
    config:
      required: false
      options:
        - Sidecar
        - Column
        - Slant
      source:
        type: simple
    label: Style
