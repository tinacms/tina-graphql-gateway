label: Sponsor List
hide_body: true
fields:
  - name: description
    type: textarea
    default: ""
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Description
  - name: sponsor
    type: field_group_list
    fields:
      - name: name
        type: text
        config:
          required: false
        label: Name
      - name: url
        type: text
        config:
          required: false
        label: URL
      - name: image
        type: file
        config:
          maxSize: 64
        label: Image
    label: Sponsor
