label: Section Index
hide_body: true
fields:
  - name: body
    type: textarea
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: Body
  - name: limit
    type: number
    label: Limit
    config:
      required: true
      min: 2
      max: 4
      step: 2
  - name: tester
    label: Hello
    type: select
    config:
      required: true
      source:
        type: pages
        section: posts
  - name: tester2
    label: Again
    type: select
    config:
      required: true
      source:
        type: documents
        section: posts
        file: some-path.yml
        path: mapping
  - name: section
    type: select
    config:
      required: false
      options:
        - posts
        - pages
        - authors
      source:
        type: simple
    label: Section
    description: >-
      Choose the section you want to use for indexing. <br><br><em>(Keep this
      option list up-to-date)</em>
