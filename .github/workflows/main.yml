name: CI
on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Check Versions
        run: yarn ci:version-check
      - name: Build
        run: yarn ci:build
      - name: Test
        run: yarn ci:test
