---
label: homepage
hide_body: true
fields:
  - type: text
    label: Title
    name: title
    description: Used for SEO. Fallback for Headline.
    config:
      required: true
  - type: textarea
    name: description
    label: Description
    description: Used for SEO
    config:
      required: false
  - type: field_group
    name: hero
    label: Hero
    fields:
      - type: text
        name: headline
        label: Headline
        config:
          required: true
      - type: textarea
        name: textline
        label: Textline
        config:
          required: true
      - type: field_group_list
        label: Calls To Action
        name: ctas
        description: Configure buttons/links in the Hero
        fields:
          - type: text
            name: permalink
            label: Permalink
            config:
              required: true
          - type: text
            name: textline
            label: Textline
            config:
              required: true
          - type: boolean
            name: button
            label: Is Button?
      - type: field_group
        name: video
        label: Visual
        description: ""
        fields:
          - type: text
            name: fallbackVisual
            label: Fallback Image
            description: Image to be shown while videos are being downloaded
            config:
              required: true
          - type: field_group_list
            name: sources
            label: Sources
            fields:
              - type: file
                label: Video
                name: permalink
                config:
                  maxSize: "5"
              - type: select
                config:
                  source:
                    type: simple
                  required: true
                  options:
                    - video/ogg
                    - video/mp4
                    - video/webm
                    - video/wav
                    - video/mpeg
                label: MIME Type
                name: type
                default: video/ogg
  - type: image_gallery
    name: images
    label: Images
    description: Used for SEO & Featured Images
  - type: list
    name: authors
    label: Authors
    config:
      use_select: true
      source:
        type: documents
        file: hugo/data/authors.yml
        section: authors
        path: map
    default: []
  - type: datetime
    name: publishdate
    label: Publish Date
    description: Date this page should be made public
    config:
      date_format: MMMM DD, YYYY
      time_format: h:mmA
      required: true
    default: "2017-12-07T04:00:00.000+00:00"
  - type: datetime
    name: expirydate
    label: Expiry Date
    description: Date this page should be unpublished
    config:
      date_format: MMMM DD, YYYY
      time_format: h:mmA
    default: "2030-01-01T04:00:00.000+00:00"
  - type: field_group
    label: Footer Call To Action
    name: cta
    description: Configure the CTA in the page's footer
    fields:
      - type: text
        name: headline
        label: Headline
        description: Optional; defaults will be used if empty
      - type: textarea
        name: textline
        label: Textline
        description: Optional; defaults will be used if empty
      - type: field_group_list
        name: calls_to_action
        label: Calls to Action
        description: Configure buttons/links in the CTA
        fields:
          - type: text
            label: Permalink
            name: permalink
            config:
              required: true
          - type: text
            name: textline
            label: Textline
            hidden: false
            config:
              required: true
          - type: boolean
            name: button
            label: Is button?
        config:
          labelField: textline
  - type: boolean
    name: private
    label: Exclude from sitemap?
  - type: number
    name: weight
    label: Weight
    description: Used to handle sorting order, menu order, etc.
  - type: list
    name: aliases
    label: Aliases
    description: Create page redirects. Put in relative path
    config:
      use_select: false
      source:
        type: datafiles
pages:
  - hugo/content/_index.md
