query DocumentQuery($path: String!) {
  document(path: $path) {
    __typename
    ... on Post {
      form {
        fields {
          ... on TextareaFormField {
            name
            label
            type
            config {
              required
            }
          }
          ... on SelectFormField {
            name
            label
            component
            options
          }
          ... on BlocksFormField {
            name
            label
            component
            templates {
              sectionTemplateFields {
                fields {
                  ... on TextareaFormField {
                    name
                    label
                    type
                    config {
                      required
                    }
                  }
                  ... on FieldGroupListFormField {
                    name
                    label
                    type
                    component
                    fields {
                      ... on TextareaFormField {
                        name
                        label
                        type
                        config {
                          required
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      data {
        title
        sections {
          ... on SectionData {
            description
            cta {
              header
            }
          }
        }
        author {
          ... on Author {
            form {
              fields {
                ... on TextareaFormField {
                  name
                  label
                  type
                  config {
                    required
                  }
                }
                ... on SelectFormField {
                  name
                  label
                  component
                  options
                }
                ... on FieldGroupListFormField {
                  name
                  label
                  type
                  component
                  fields {
                    ... on TextareaFormField {
                      name
                      label
                      type
                      config {
                        required
                      }
                    }
                  }
                }
              }
            }
            data {
              name
              role
              accolades {
                figure
                description
              }
            }
          }
        }
      }
    }
    ... on Author {
      form {
        fields {
          ... on TextareaFormField {
            name
            label
            type
            config {
              required
            }
          }
          ... on SelectFormField {
            name
            label
            component
            options
          }
          ... on FieldGroupListFormField {
            name
            label
            type
            component
            fields {
              ... on TextareaFormField {
                name
                label
                type
                config {
                  required
                }
              }
            }
          }
        }
      }
      data {
        name
        role
        accolades {
          figure
          description
        }
      }
    }
  }
}
