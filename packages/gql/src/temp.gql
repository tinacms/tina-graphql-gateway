type Query {
  document(path: String!): DocumentUnion
}

union DocumentUnion = Post | Author

type Post {
  form: PostForm
  data: PostData
}

type PostForm {
  fields: [PostFormFields]
}

union PostFormFields = textarea | select | blocks

type textarea {
  name: String
  component: String
  gibberish: String
}

type select {
  name: String
  component: String
  gibberish: String
}

type blocks {
  name: String
  component: String
  gibberish: String
}

type PostData {
  title: String
  author: String
  sections: String
}

type Author {
  form: AuthorForm
  data: AuthorData
}

type AuthorForm {
  fields: [AuthorFormFields]
}

union AuthorFormFields = textarea

type AuthorData {
  name: String
}
