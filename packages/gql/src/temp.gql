type Query {
  document(path: String!): DocumentUnion
}

union DocumentUnion = Post | Author

type Post {
  form: PostForm
  data: PostData
}

type PostForm {
  fields: [PostFormFields]
}

union PostFormFields = TextareaFormField | SelectFormField | BlocksFormField

type TextareaFormField {
  name: String
  label: String
  type: String
  config: Config
}

type Config {
  required: String
}

type SelectFormField {
  name: String
  label: String
  component: String
  options: [String]
}

type BlocksFormField {
  name: String
  label: String
  component: String
  templates: BlocksTemplates
}

type BlocksTemplates {
  sectionTemplateFields: SectionForm
}

type SectionForm {
  fields: [SectionFormFields]
}

union SectionFormFields = TextareaFormField | FieldGroupListFormField

type FieldGroupListFormField {
  name: String
  label: String
  type: String
  component: String
  fields: [AccoladesFormFields]
}

union AccoladesFormFields = TextareaFormField

type PostData {
  title: String
  sections: sectionDataUnion
  author: authorsDocumentUnion
}

union sectionDataUnion = SectionData

type SectionData {
  description: String
  cta: CtaData
}

type CtaData {
  header: String
}

union authorsDocumentUnion = Author

type Author {
  form: AuthorForm
  data: AuthorData
}

type AuthorForm {
  fields: [AuthorFormFields]
}

union AuthorFormFields = TextareaFormField | SelectFormField | FieldGroupListFormField

type AuthorData {
  name: String
  role: String
  accolades: [AccoladesData]
}

type AccoladesData {
  figure: String
  description: String
}
