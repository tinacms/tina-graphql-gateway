type Query {
  document(path: String!): undefinedDocumentUnion
}

union undefinedDocumentUnion = Post | Author

type Post {
  form: PostForm
  data: PostData
}

type PostForm {
  fields: [PostFormFields]
}

union PostFormFields = TextareaFormField | SelectFormField | blocks

type TextareaFormField {
  name: String
  label: String
  type: String
  config: Config
}

type Config {
  required: String
}

type SelectFormField {
  name: String
  label: String
  type: String
  options: [String]
}

type blocks {
  name: String
  component: String
  gibberish: String
}

type PostData {
  title: String
  sections: String
  author: authorsDocumentUnion
}

union authorsDocumentUnion = Author

type Author {
  form: AuthorForm
  data: AuthorData
}

type AuthorForm {
  fields: [AuthorFormFields]
}

union AuthorFormFields = TextareaFormField | SelectFormField

type AuthorData {
  name: String
  role: String
}
