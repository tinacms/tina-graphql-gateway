query DocumentQuery($path: String!) {
  document(path: $path) {
    __typename
    ... on Post {
      form {
        fields {
          ... on TextareaFormField {
            config {
              required
            }
          }
          ... on SelectFormField {
            name
            label
            component
            options
          }
          ... on BlocksFormField {
            name
            label
            component
            templates {
              sectionTemplateFields {
                fields {
                  ... on TextareaFormField {
                    config {
                      required
                    }
                  }
                  ... on FieldGroupFormField {
                    name
                    label
                    type
                    component
                    fields {
                      ... on TextareaFormField {
                        config {
                          required
                        }
                      }
                    }
                  }
                  ... on ListFormField {
                    name
                    label
                    component
                    field {
                      ... on SelectFormField {
                        name
                        label
                        component
                        options
                      }
                      ... on TextareaFormField {
                        config {
                          required
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      path
      data {
        title
        author {
          document {
            ... on Author {
              path
            }
          }
        }
        sections {
          ... on SectionData {
            description
            cta {
              header
            }
            authors {
              documents {
                ... on Author {
                  path
                }
              }
            }
          }
        }
      }
    }
    ... on Author {
      form {
        fields {
          ... on TextareaFormField {
            config {
              required
            }
          }
          ... on SelectFormField {
            name
            label
            component
            options
          }
          ... on ListFormField {
            name
            label
            component
            field {
              ... on SelectFormField {
                name
                label
                component
                options
              }
              ... on TextareaFormField {
                config {
                  required
                }
              }
            }
          }
          ... on FieldGroupListFormField {
            name
            label
            type
            component
            fields {
              ... on TextareaFormField {
                config {
                  required
                }
              }
            }
          }
        }
      }
      path
      data {
        name
        role
        anecdotes
        accolades {
          figure
          description
        }
      }
    }
  }
}
