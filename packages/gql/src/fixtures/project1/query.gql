query DocumentQuery($path: String!) {
  document(path: $path) {
    __typename
    ... on Post {
      form {
        fields {
          ... on TextareaField {
            name
            label
            component
            description
          }
          ... on SelectField {
            name
            label
            component
            options
          }
          ... on PostSectionsBlocksField {
            name
            label
            component
            templates {
              sectionTemplateFields {
                fields {
                  ... on TextareaField {
                    name
                    label
                    component
                    description
                  }
                  ... on SectionCtaGroupField {
                    name
                    label
                    component
                    fields {
                      ... on TextareaField {
                        name
                        label
                        component
                        description
                      }
                    }
                  }
                  ... on ListField {
                    name
                    label
                    component
                    field {
                      ... on SelectField {
                        name
                        label
                        component
                        options
                      }
                      ... on TextareaField {
                        name
                        label
                        component
                        description
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      path
      data {
        title
        author {
          document {
            ... on Author {
              path
            }
          }
        }
        sections {
          ... on SectionData {
            description
            cta {
              header
            }
            authors {
              documents {
                ... on Author {
                  path
                }
              }
            }
          }
        }
      }
    }
    ... on Author {
      form {
        fields {
          ... on TextareaField {
            name
            label
            component
            description
          }
          ... on SelectField {
            name
            label
            component
            options
          }
          ... on ListField {
            name
            label
            component
            field {
              ... on SelectField {
                name
                label
                component
                options
              }
              ... on TextareaField {
                name
                label
                component
                description
              }
            }
          }
          ... on AuthorAccoladesGroupListField {
            name
            label
            component
            fields {
              ... on TextareaField {
                name
                label
                component
                description
              }
            }
          }
        }
      }
      path
      data {
        name
        role
        anecdotes
        accolades {
          figure
          description
        }
      }
    }
  }
}
