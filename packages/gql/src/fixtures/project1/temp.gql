type Query {
  document(path: String!): DocumentUnion
}

union DocumentUnion = Post | Author

type Post {
  form: PostForm
  path: String
  data: PostData
}

type PostForm {
  fields: [PostFormFields]
}

union PostFormFields = TextareaFormField | SelectFormField | BlocksFormField

type TextareaFormField {
  config: Config
}

type Config {
  required: String
}

type SelectFormField {
  name: String
  label: String
  component: String
  options: [String]
}

type BlocksFormField {
  name: String
  label: String
  component: String
  templates: BlocksTemplates
}

type BlocksTemplates {
  sectionTemplateFields: SectionForm
}

type SectionForm {
  fields: [SectionFormFields]
}

union SectionFormFields = TextareaFormField | FieldGroupFormField | ListFormField

type FieldGroupFormField {
  name: String
  label: String
  type: String
  component: String
  fields: [CtaFormFields]
}

union CtaFormFields = TextareaFormField

type ListFormField {
  name: String
  label: String
  component: String
  field: ListFormFieldItemField
}

union ListFormFieldItemField = SelectFormField | TextareaFormField

type PostData {
  title: String
  author: AuthorDocument
  sections: [sectionDataUnion]
}

type AuthorDocument {
  document: authorsDocumentUnion
}

union authorsDocumentUnion = Author

type Author {
  form: AuthorForm
  path: String
  data: AuthorData
}

type AuthorForm {
  fields: [AuthorFormFields]
}

union AuthorFormFields = TextareaFormField | SelectFormField | ListFormField | FieldGroupListFormField

type FieldGroupListFormField {
  name: String
  label: String
  type: String
  component: String
  fields: [AccoladesFormFields]
}

union AccoladesFormFields = TextareaFormField

type AuthorData {
  name: String
  role: String
  anecdotes: [String]
  accolades: [AccoladesData]
}

type AccoladesData {
  figure: String
  description: String
}

"""This is a test"""
union sectionDataUnion = SectionData

type SectionData {
  description: String
  cta: CtaData
  authors: AuthorsDocuments
}

type CtaData {
  header: String
}

type AuthorsDocuments {
  documents: [authorsDocumentUnion]
}
