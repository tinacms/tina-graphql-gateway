type Query {
  document(path: String!): DocumentUnion
}

union DocumentUnion = Post | Author

type Post {
  form: PostForm
  path: String
  data: PostData
}

type PostForm {
  fields: [PostFormFields]
}

union PostFormFields = TextareaField | SelectField | PostSectionsBlocksField

type TextareaField {
  name: String
  label: String
  component: String
  description: String
}

type SelectField {
  name: String
  label: String
  component: String
  options: [String]
}

type PostSectionsBlocksField {
  name: String
  label: String
  component: String
  templates: PostSectionsBlocksFieldTemplates
}

type PostSectionsBlocksFieldTemplates {
  sectionTemplateFields: SectionForm
}

type SectionForm {
  fields: [SectionFormFields]
}

union SectionFormFields = TextareaField | SectionCtaGroupField | ListField

type SectionCtaGroupField {
  name: String
  label: String
  component: String
  fields: [CtaFormFields]
}

union CtaFormFields = TextareaField

type ListField {
  name: String
  label: String
  component: String
  field: ListFormFieldItemField
}

union ListFormFieldItemField = SelectField | TextareaField

type PostData {
  title: String
  author: AuthorDocument
  sections: [sectionDataUnion]
}

type AuthorDocument {
  document: authorsDocumentUnion
}

union authorsDocumentUnion = Author

type Author {
  form: AuthorForm
  path: String
  data: AuthorData
}

type AuthorForm {
  fields: [AuthorFormFields]
}

union AuthorFormFields = TextareaField | SelectField | ListField | AuthorAccoladesGroupListField

type AuthorAccoladesGroupListField {
  name: String
  label: String
  component: String
  fields: [AccoladesFormFields]
}

union AccoladesFormFields = TextareaField

type AuthorData {
  name: String
  role: String
  anecdotes: [String]
  accolades: [AccoladesData]
}

type AccoladesData {
  figure: String
  description: String
}

"""This is a test"""
union sectionDataUnion = SectionData

type SectionData {
  description: String
  cta: CtaData
  authors: AuthorsDocuments
}

type CtaData {
  header: String
}

type AuthorsDocuments {
  documents: [authorsDocumentUnion]
}
