interface Node {
  id: ID!
}

interface Document {
  sys: SystemInfo
  id: ID!
}

interface FormField {
  label: String
  name: String
  component: String
}

"""References another document, used as a foreign key"""
scalar Reference

""""""
scalar JSON

""""""
scalar JSONObject

type SystemInfo {
  filename: String
  basename: String
  breadcrumbs(excludeExtension: Boolean): [String]
  path: String
  relativePath: String
  extension: String
  section: Section
}

type Section {
  type: String
  path: String
  label: String
  create: String
  match: String
  new_doc_ext: String
  templates: [String]
  slug: String
  documents: [Document]
}

type Mutation {
  addPendingDocument(relativePath: String, section: String, template: String): Node
  updatePostsDocument(relativePath: String, params: Posts_Input): Posts_Document
  updateAuthorsDocument(relativePath: String, params: Authors_Input): Authors_Document
}

type Query {
  node(id: ID!): Node
  getSections: [Section]
  getSection(section: String): Section
  getPostsDocument(relativePath: String): Posts_Document
  getPostsList: [Posts_Document]
  getAuthorsDocument(relativePath: String): Authors_Document
  getAuthorsList: [Authors_Document]
}

union Posts_Data = Post_Doc_Data

input Posts_Input {
  post: Post_Doc_Input
}

union Posts_Values = Post_Doc_Values

union Posts_Form = Post_Doc_Form

type Posts_Document implements Node & Document {
  id: ID!
  sys: SystemInfo
  data: Posts_Data
  values: Posts_Values
  form: Posts_Form
}

union Authors_Data = Author_Doc_Data

input Authors_Input {
  author: Author_Doc_Input
}

union Authors_Values = Author_Doc_Values

union Authors_Form = Author_Doc_Form

type Authors_Document implements Node & Document {
  id: ID!
  sys: SystemInfo
  data: Authors_Data
  values: Authors_Values
  form: Authors_Form
}

type LongTextValue {
  raw: String
  markdownAst: JSONObject
  html: String
}

type Author_Accolades_Data {
  figure: LongTextValue
  description: LongTextValue
}

type Author_Doc_Data {
  name: LongTextValue
  favorite_posts: Posts_Document
  accolades: [Author_Accolades_Data]
  _body: LongTextValue
}

type Author_Accolades_Values {
  figure: String
  description: String
}

type Author_Doc_Values {
  name: String
  favorite_posts: Reference
  accolades: [Author_Accolades_Values]
  _body: String
  _template: String
}

type TextareaField implements FormField {
  name: String
  label: String
  component: String
}

type SelectField implements FormField {
  name: String
  label: String
  component: String
  options: [String]
  refetchPolicy: String
}

union Author_Accolades_FormFieldsUnion = TextareaField

type Author_Accolades_GroupListField implements FormField {
  name: String
  label: String
  component: String
  fields: [Author_Accolades_FormFieldsUnion]
}

union Author_Doc_FormFieldsUnion = TextareaField | SelectField | Author_Accolades_GroupListField

type Author_Doc_Form {
  label: String
  name: String
  fields: [Author_Doc_FormFieldsUnion]
}

input Author_Accolades_Input {
  figure: String
  description: String
}

input Author_Doc_Input {
  name: String
  favorite_posts: String
  accolades: [Author_Accolades_Input]
  _body: String
}

type Author_Data {
  name: LongTextValue
  favorite_posts: Posts_Document
  accolades: [Author_Accolades_Data]
}

type Author_Values {
  name: String
  favorite_posts: Reference
  accolades: [Author_Accolades_Values]
  _template: String
}

union Author_FormFieldsUnion = TextareaField | SelectField | Author_Accolades_GroupListField

type Author_Form {
  label: String
  name: String
  fields: [Author_FormFieldsUnion]
}

input Author_Input {
  name: String
  favorite_posts: String
  accolades: [Author_Accolades_Input]
}

type Post_Doc_Data {
  title: LongTextValue
  author: Authors_Document
  _body: LongTextValue
}

type Post_Doc_Values {
  title: String
  author: Reference
  _body: String
  _template: String
}

union Post_Doc_FormFieldsUnion = TextareaField | SelectField

type Post_Doc_Form {
  label: String
  name: String
  fields: [Post_Doc_FormFieldsUnion]
}

input Post_Doc_Input {
  title: String
  author: String
  _body: String
}

type Post_Data {
  title: LongTextValue
  author: Authors_Document
}

type Post_Values {
  title: String
  author: Reference
  _template: String
}

union Post_FormFieldsUnion = TextareaField | SelectField

type Post_Form {
  label: String
  name: String
  fields: [Post_FormFieldsUnion]
}

input Post_Input {
  title: String
  author: String
}
