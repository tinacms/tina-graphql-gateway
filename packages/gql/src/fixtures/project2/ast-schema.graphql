type Query {
  document(path: String): DocumentUnion
}

type Mutation {
  updateDocument(path: String, params: DocumentInput): DocumentUnion
}

input Section_Cta_InputData {
  header: String
}

input Section_InputData {
  template: String
  description: String
  cta: Section_Cta_InputData
  authors: [String]
}

input Section_DocumentInput {
  Section_InputData: Section_InputData
}

input Post_InputData {
  title: String
  author: String
  sections: [Section_DocumentInput]
}

input Post_Input {
  data: Post_InputData
  content: String
}

input Author_Accolades_InputData {
  figure: String
  description: String
}

input Author_InputData {
  name: String
  role: String
  anecdotes: [String]
  accolades: [Author_Accolades_InputData]
}

input Author_Input {
  data: Author_InputData
  content: String
}

input DocumentInput {
  Post_Input: Post_Input
  Author_Input: Author_Input
}

type TextareaField {
  name: String
  label: String
  component: String
}

type SelectField {
  name: String
  label: String
  component: String
  options: [String]
}

union Section_Cta_FormFields = TextareaField

type Section_Cta_GroupField {
  name: String
  label: String
  component: String
  fields: [Section_Cta_FormFields]
}

union List_FormFieldsUnion = TextareaField | SelectField

type ListField {
  name: String
  label: String
  component: String
  defaultItem: String
  field: List_FormFieldsUnion
}

union Section_FormFields = TextareaField | Section_Cta_GroupField | ListField

type Section_Form {
  label: String
  name: String
  fields: [Section_FormFields]
}

type Post_Sections_BlocksFieldTemplates {
  section: Section_Form
}

type Post_Sections_BlocksField {
  name: String
  label: String
  component: String
  templates: Post_Sections_BlocksFieldTemplates
}

union Post_FormFields = TextareaField | SelectField | Post_Sections_BlocksField

type Post_Form {
  label: String
  name: String
  fields: [Post_FormFields]
}

union Authors_DocumentUnion = Author

type Section_Cta_Data {
  header: String
}

type Section_Data {
  description: String
  cta: Section_Cta_Data
  authors: [Authors_DocumentUnion]
}

union Section_DataUnion = Section_Data

type Post_Data {
  title: String
  author: Authors_DocumentUnion
  sections: [Section_DataUnion]
}

type Section_Cta_InitialValues {
  header: String
}

type Section_InitialValues {
  _template: String
  description: String
  cta: Section_Cta_InitialValues
  authors: [String]
}

union Section_InitialValuesUnion = Section_InitialValues

type Post_InitialValues {
  title: String
  author: String
  sections: [Section_InitialValuesUnion]
}

type Post {
  path: String
  form: Post_Form
  data: Post_Data
  initialValues: Post_InitialValues
}

union Author_Accolades_FormFields = TextareaField

type Author_Accolades_GroupListField {
  name: String
  label: String
  component: String
  fields: [Author_Accolades_FormFields]
}

union Author_FormFields = TextareaField | SelectField | ListField | Author_Accolades_GroupListField

type Author_Form {
  label: String
  name: String
  fields: [Author_FormFields]
}

type Author_Accolades_Data {
  figure: String
  description: String
}

type Author_Data {
  name: String
  role: String
  anecdotes: [String]
  accolades: [Author_Accolades_Data]
}

type Author_Accolades_InitialValues {
  _template: String
  figure: String
  description: String
}

type Author_InitialValues {
  name: String
  role: String
  anecdotes: [String]
  accolades: [Author_Accolades_InitialValues]
}

type Author {
  path: String
  form: Author_Form
  data: Author_Data
  initialValues: Author_InitialValues
}

union DocumentUnion = Post | Author
