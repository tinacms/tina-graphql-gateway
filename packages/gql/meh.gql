interface Node {
  id: ID!
}

scalar JSON

scalar JSONObject

type SystemInfo {
  filename: String!
  basename: String!
}

type Query {
  node(id: ID!): Node
}

union PostsData = PostData | SectionData

union PostsValues = PostValues | SectionValues

union PostsForm = PostForm | SectionForm

type PostsDocument implements Node {
  id: ID!
  sys: SystemInfo!
  data: PostsData!
  values: PostsValues!
  form: PostsForm!
}

union AuthorsData = AuthorData

union AuthorsValues = AuthorValues

union AuthorsForm = AuthorForm

type AuthorsDocument implements Node {
  id: ID!
  sys: SystemInfo!
  data: AuthorsData!
  values: AuthorsValues!
  form: AuthorsForm!
}

type LongTextValue {
  raw: String
  markdownAst: JSONObject
  html: String
}

type Author_AccoladesData {
  figure: LongTextValue
  description: LongTextValue
}

type AuthorData {
  name: LongTextValue
  role: String
  anecdotes: [String]
  favorite_posts: [AuthorsDocument]
  all_time_post: PostsDocument
  accolades: [Author_AccoladesData]
}

type AuthorValues {
  name: String
  role: String
  anecdotes: [String]
  favorite_posts: [String]
  all_time_post: String
  accolades: String
}

type TextareaField {
  name: String
  label: String
  component: String
}

type SelectField {
  name: String
  label: String
  component: String
  options: [String]
  refetchPolicy: String
}

type TextField {
  name: String
  label: String
  component: String
}

union List_FormFieldsUnion = TextField | SelectField

type ListField {
  name: String
  label: String
  component: String
  defaultItem: String
  field: List_FormFieldsUnion
}

type AuthorForm {
  name: TextareaField
  role: SelectField
  anecdotes: ListField
  favorite_posts: ListField
  all_time_post: SelectField
  accolades: TextField
}

type PostData {
  title: LongTextValue
  author: AuthorsDocument
  sections: String
}

type PostValues {
  title: String
  author: String
  sections: String
}

type PostForm {
  title: TextareaField
  author: SelectField
  sections: TextField
}

type Section_CtaData {
  header: LongTextValue
}

type SectionData {
  description: LongTextValue
  cta: Section_CtaData
  authors: [AuthorsDocument]
}

type SectionValues {
  description: String
  cta: String
  authors: [String]
}

type SectionForm {
  description: TextareaField
  cta: TextField
  authors: ListField
}
