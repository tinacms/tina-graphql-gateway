  #     react-dom: ^16.13.0
  # "@tinacms/styles@*":
  #   peerDependencies:
  #     react: ^16.13.0
  react-beautiful-dnd@*:
    peerDependencies:
      react-dom: ^16.13.0
  react-dismissible@*:
    peerDependencies:
      react: ^16.13.0
  # tinacms@*:
  #   dependencies:
  #     final-form: ^4.18.2
  #     prop-types: ">=15"
  #     react-beautiful-dnd: ^11.0.5
  #     react-dismissible: ^1.3.0
  codemirror-graphql@*:
    dependencies:
      graphql-language-service-utils: ^2.4.4
  express-graphql@*:
    dependencies:
      graphql: ^14.6.0
  graphiql@*:
    dependencies:
      prop-types: ^15.7.2
  next@9.4.2:
    dependencies:
      typescript: ^4.0.3
  tsup@*:
    dependencies:
      typescript: ^4.0.3
  create-react-class@*:
    dependencies:
      react: ^16.13.0

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.js
    spec: "@yarnpkg/plugin-workspace-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.js
    spec: "@yarnpkg/plugin-interactive-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: "@yarnpkg/plugin-version"

yarnPath: .yarn/releases/yarn-2.4.2.cjs
