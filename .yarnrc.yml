initFields:
  version: 0.1.0
  dependencies:
    "@forestryio/build": "workspace:packages/build"
  bin:
    "forestry:start": bin.js
  files: dist/*
  main: dist/index.js
  name: ""
  scripts:
    build: forestry-build
    graphiql: next dev -p 3001
    watch: forestry-watch
  typings: dist/types.d.ts

initScope: forestryio

npmAlwaysAuth: false

npmAuthIdent: "${FORESTRYIO_NPM_AUTH_IDENT:-must_supply_this_value_in_zshrc}"

npmAuthToken: "${FORESTRYIO_NPM_AUTH_TOKEN:-must_supply_this_value_in_zshrc}"

npmPublishRegistry: "https://registry.npmjs.org"

npmRegistryServer: "https://registry.npmjs.org"

npmScopes:
  forestryio:
    npmAlwaysAuth: false
    npmAuthIdent: "${FORESTRYIO_NPM_AUTH_IDENT:-must_supply_this_value_in_zshrc}"
    npmAuthToken: "${FORESTRYIO_NPM_AUTH_TOKEN:-must_supply_this_value_in_zshrc}"
    npmPublishRegistry: "https://registry.npmjs.org"
    npmRegistryServer: "https://registry.npmjs.org"

packageExtensions:
  "@graphql-codegen/cli@*":
    dependencies:
      apollo-link: ^1.2.14
      apollo-link-http-common: ^0.2.16
      apollo-upload-client: ^13.0.0
      graphql: ^14.6.0
      graphql-tools: ^5.0.0
  "@graphql-codegen/plugin-helpers@*":
    dependencies:
      graphql: ^14.6.0
  "@snowpack/app-scripts-react@*":
    dependencies:
      react-refresh: ^0.8.3
  "@tailwindcss/typography@*":
    dependencies:
      lodash: ^4.17.20
  "@tinacms/fields@*":
    peerDependencies:
      "@tinacms/form-builder": latest
      "@tinacms/icons": latest
      "@tinacms/react-core": latest
      "@tinacms/react-forms": latest
      "@tinacms/styles": latest
      prop-types: ">=15"
      react: ^16.13.0
      react-beautiful-dnd: ^11.0.5
  "@tinacms/form-builder@*":
    peerDependencies:
      final-form: ^4.18.2
  "@tinacms/icons@*":
    peerDependencies:
      react: ^16.13.0
  "@tinacms/react-forms@*":
    peerDependencies:
      final-form: ^4.18.2
      prop-types: ">=15"
  "@tinacms/react-sidebar@*":
    peerDependencies:
      prop-types: ">=15"
  "@tinacms/react-toolbar@*":
    peerDependencies:
      react-beautiful-dnd: ^11.0.5
      react-dom: ^16.13.0
  "@tinacms/styles@*":
    peerDependencies:
      react: ^16.13.0
  codemirror-graphql@*:
    dependencies:
      graphql-language-service-utils: ^2.4.4
  express-graphql@*:
    dependencies:
      graphql: ^14.6.0
  graphiql-code-exporter@*:
    dependencies:
      codemirror: ^5.55.0
  graphiql@*:
    dependencies:
      prop-types: ^15.7.2
  react-beautiful-dnd@*:
    peerDependencies:
      react-dom: ^16.13.0
  react-color@*:
    peerDependencies:
      react: ^16.13.0
  react-dismissible@*:
    peerDependencies:
      react: ^16.13.0
  reactcss@*:
    peerDependencies:
      react: ^16.13.0
  tinacms@*:
    dependencies:
      final-form: ^4.18.2
      prop-types: ">=15"
      react-beautiful-dnd: ^11.0.5
  tsup@*:
    dependencies:
      typescript: ^4.0.3

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.js
    spec: "@yarnpkg/plugin-workspace-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.js
    spec: "@yarnpkg/plugin-interactive-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: "@yarnpkg/plugin-version"

yarnPath: .yarn/releases/yarn-2.4.1.cjs
